<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Aufgabe 5.1</title>
    </head>
    <body>
      <p id="farbe">Test</p>
      <button type="button" onclick="rot()">Rot machen</button>
      <button type="button" onclick="blau()">Blau machen</button>
    </body>
    <script>
    function rot() {
      document.getElementById("farbe").style.color = "red";
    }
    function blau() {
      document.getElementById("farbe").style.color = "blue";
    }
    </script>
</html>
